<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-container">
      <div class="banner">
        <div class="search-heading">
          <b>Weather Search</b>
        </div>
        <div class="search-subtitle">
          Fill out the form to get weather info!
        </div>
      </div>

      <div class="search-input">
        <div>Street*</div>
        <input type="text" id="street" />
        <div class="second-row">
          <div>
            <div>City*</div>
            <input type="text" id="city" />
          </div>
          <div>
            <div>State</div>
            <label for="state">Choose a state:</label>
            <select id="state" name="state">
              <option>Select your state</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <hr />

        <div class="third-row">
          <div>Want us to auto-dect your location? Check here</div>
          <input type="checkbox" id="checkbox" />
        </div>

        <div class="fourth-row">
          <button id="search">Search</button>
          <button id="clear" onclick="{clear}">Clear</button>
        </div>
      </div>
    </div>

    <div class="hidden">
      <div class="vertical">
        <div class="card">
          <div class="location">Long Beach, California</div>
          <div class="horizontal">
            <div class="vertical">
              <img src="" alt="" id="current-img" />
              <div class="description" id="current-weather"></div>
            </div>
            <div id="temperature"></div>
          </div>

          <div class="info">
            <div id="humidity" class="info-card">
              <div class="title">Humidity</div>
              <img src="./Images/humidity.png" alt="" />
              <div class="value" id="humidity-val"></div>
            </div>
            <div id="pressure" class="info-card">
              <div class="title">Pressure</div>
              <img src="./Images/Pressure.png" alt="" />
              <div class="value" id="pressure-val"></div>
            </div>
            <div id="wind" class="info-card">
              <div class="title">Wind Speed</div>
              <img src="./Images/Wind_Speed.png" alt="" />
              <div class="value" id="wind-val"></div>
            </div>
            <div id="visibility" class="info-card">
              <div class="title">Visibility</div>
              <img src="./Images/Visibility.png" alt="" />
              <div class="value" id="visibility-val"></div>
            </div>
            <div id="cloud_Cover" class="info-card">
              <div class="title">Cloud Cover</div>
              <img src="./Images/Cloud_Cover.png" alt="" />
              <div class="value" id="cloudCover-val"></div>
            </div>
            <div id="UV" class="info-card">
              <div class="title">UV Level</div>
              <img src="./Images/UV_Level.png" alt="" />
              <div class="value" id="UV-val"></div>
            </div>
          </div>
        </div>

        <!-- weather forecast for the next week -->
        <div class="vertical">
          <div class="horizontalRow" id="header">
            <div>Date</div>
            <div>Status</div>
            <div>Temp High</div>
            <div>Temp Low</div>
            <div>Wind Speed</div>
          </div>

          <div class="horizontalRow" id="row">
            <div id="date0"></div>
            <div id="status0">
              <img src="" alt="" id="status-img0" />
              <div id="status-text0"></div>
            </div>
            <div id="tempHigh0"></div>
            <div id="tempLow0"></div>
            <div id="windSpeed0"></div>
          </div>

          <div class="horizontalRow" id="row">
            <div id="date1"></div>
            <div id="status1">
              <img src="" alt="" id="status-img1" />
              <div id="status-text1"></div>
            </div>
            <div id="tempHigh1"></div>
            <div id="tempLow1"></div>
            <div id="windSpeed1"></div>
          </div>

          <div class="horizontalRow" id="row">
            <div id="date2"></div>
            <div id="status2">
              <img src="" alt="" id="status-img2" />
              <div id="status-text2"></div>
            </div>
            <div id="tempHigh2"></div>
            <div id="tempLow2"></div>
            <div id="windSpeed2"></div>
          </div>

          <div class="horizontalRow" id="row">
            <div id="date3"></div>
            <div id="status3">
              <img src="" alt="" id="status-img3" />
              <div id="status-text3"></div>
            </div>
            <div id="tempHigh3"></div>
            <div id="tempLow3"></div>
            <div id="windSpeed3"></div>
          </div>

          <div class="horizontalRow" id="row">
            <div id="date4"></div>
            <div id="status4">
              <img src="" alt="" id="status-img4" />
              <div id="status-text4"></div>
            </div>
            <div id="tempHigh4"></div>
            <div id="tempLow4"></div>
            <div id="windSpeed4"></div>
          </div>

          <div class="horizontalRow" id="row">
            <div id="date5"></div>
            <div id="status5">
              <img src="" alt="" id="status-img5" />
              <div id="status-text5"></div>
            </div>
            <div id="tempHigh5"></div>
            <div id="tempLow5"></div>
            <div id="windSpeed5"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
